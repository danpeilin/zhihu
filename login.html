<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
</head>

<body>
	
	<header class="mui-bar mui-bar-nav header">
		<span class="mui-icon mui-icon-closeempty"></span>
		<span class="help">帮助</span>
	</header>
	
	<div class="mui-content">
		<div class="title">
			<span class="tiplogin">短信验证码登录</span><br />
			<span class="tipregister">未注册手机验证后自动登录</span>
		</div>
		<div class="login">
			<form class="mui-input-group">
			    <div class="mui-input-row shuru">
			        <label>+86</label>
			        <input type="text" class="mui-input-clear" placeholder="手机号">
			    </div>
			</form>
			<button type="button" class="tologin mui-btn mui-btn-primary" >发送验证码</button>
			<a class="changepass" href="#">密码登录</a>
		</div>
		<div class="tiaokuan">
			<p>注册即代表你同意<span>《知乎协议》</span>和<span>《隐私保护指引》</span></p>
		</div>
	</div>
	
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
</body>
</html>
