<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
</head>

<body>
	
	<header class="mui-bar mui-bar-nav header">
		<span class="mui-icon mui-icon-closeempty"></span>
		<span class="help">帮助</span>
	</header>
	
	<div class="mui-content">
		<div class="title">
			<span class="tiplogin">短信验证码登录</span><br />
			<span class="tipregister">未注册手机验证后自动登录</span>
		</div>
		<div class="login">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>+86</label>
			        <input type="text" class="phone mui-input-clear" placeholder="手机号">
			    </div>
				<div class="mui-input-row shuru">
				    <input type="text" class="code mui-input-clear" placeholder="验证码">
				</div>
				<button type="button" class="yanzhen mui-btn mui-btn-outlined">发送验证码</button>
			</form>
			<button type="button" class="tologin mui-btn mui-btn-primary" >登录</button>
			<p class="changepass">密码登录</p>
		</div>
		<div class="tiaokuan">
			<p>注册即代表你同意<span>《知乎协议》</span>和<span>《隐私保护指引》</span></p>
		</div>
	</div>
	
	
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
		
		document.getElementsByClassName('yanzhen')[0].addEventListener('tap', function() {
			sendyzm($(".yanzhen"));
		})
		
		document.getElementsByClassName('changepass')[0].addEventListener('tap', function() {
			mui.openWindow({
			    url: './passwordLogin.html', 
			    id:'info'
			  });
		})
		
		//用ajax提交到后台的发送短信接口
		function sendyzm(obj){
			var phone = $(".phone").val();
			var result = isPhoneNum();
			if(result) {
				
				mui.ajax('http://localhost:8002/msm/send/'+phone,{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{
						'Content-Type':'application/json',
						'token':window.localStorage.getItem("usertoken")
					},	              
					success:function(data){
						mui.toast("短信发送成功")
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						mui.toast("短信发送失败")
					}
				});
				setTime(obj);//开始倒计时
			}
		}
		
		document.getElementsByClassName('tologin')[0].addEventListener('tap', function() {
			
			var phone = $(".phone").val();
			var code = $(".code").val();
			
			mui.ajax('http://localhost:8001/zhuser/login',{
				data: {
					"phone":phone,
					"code" :code
				},
				crossDomain:true,
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{
					'Content-Type':'application/json',
					'token':localStorage.getItem("usertoken")
				},	              
				success:function(data){
					if(data.code == 20001) {
						mui.toast(data.message);
					} else {
						var token = data.data.token;
						localStorage.setItem("usertoken", token);
						mui.ajax('http://localhost:8001/zhuser/getUserInfo',{
							dataType:'json',//服务器返回json格式数据
							type:'get',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{
								'Content-Type':'application/json',
								'token':localStorage.getItem("usertoken")
							},	              
							success:function(data){
								localStorage.setItem("userinfo", JSON.stringify(data.data.userinfo));
								//var user = localStorage.getItem("userinfo");
								// var xia = JSON.parse(user);
								// console.log(xia.id+"---"+xia.mobile);
								mui.toast("登录成功");
								mui.openWindow({
								    url: './index.html', 
								    id:'info'
								  });
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								mui.toast("登录失败");
							}
						});
					}
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					mui.toast("短信发送失败");
				}
			});
			
		})
		
 
		//60s倒计时实现逻辑
		var countdown = 60;
		function setTime(obj) {
			if (countdown == 0) {
				obj.prop('disabled', false);
				obj.text("点击获取验证码");
				countdown = 60;//60秒过后button上的文字初始化,计时器初始化;
				return;
			} else {
				obj.prop('disabled', true);
				obj.text("("+countdown+"s)后重新发送") ;
				countdown--;
			}
			setTimeout(function() { setTime(obj) },1000) //每1000毫秒执行一次
		}
 
 
		//校验手机号是否合法
		function isPhoneNum(){
			var phonenum = $(".phone").val();
			var reg = /^[1]([3-9])[0-9]{9}$/;
			if(!reg.test(phonenum)){
				alert('请输入有效的手机号码！');
				return false;
			}else{
				return true;
			}
		}
	</script>
</body>
</html>
