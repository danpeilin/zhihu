<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/message.css"/>
		<script src="js/mui.js"></script>
		<script src="js/message.js"></script>
		<link rel="stylesheet" type="text/css" href="css/msg_dialogue.css"/>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav message-title">
			<span class="mui-icon title-icon-first"><img src="img/xiaoxi-left.png" class="title-icon"></span>
			<div class="my-menu">
				<div id="my-menu-border-left">
					<a id="my-menu-left">动态</a>
				</div>
				<div id="my-menu-border-right">
					<a id="my-menu-right">消息</a>
				</div>
			</div>
			<span class="mui-icon title-icon-last"><img src="img/xiaoxi-right.png" class="title-icon"></span>
		</header>
		
		<div class="mui-content msg-all-body">
			<!-- 动态的div -->
			<div class="msg-dongtai-body">
			
				<!-- 消息列表 -->
				<ul class="my-list">
					<div class="userProfile">
						<div>
							<img src="img/faxian.png" >
						</div>
						<span>知乎日报</span>
						<span>关注了 5 个问题 · 昨天</span>
					</div>
					<!-- 文章列表 -->
					<li>
						如何看待北京新发地市场45人咽拭子阳性，当地防疫情况如何？有哪些需要注意？
						<p>827 回答 · 4928 关注</p>
					</li>
					
					<!-- 完结线 -->
					<hr/>
				</ul>
			<!-- 动态的div闭合 -->
			</div>
			
			<!-- 消息的div -->
			<div class="msg-xiaoxi-body">
			
				<div class="mui-row">
					<div class="newMessage">
						<span>全部 3 条新消息</span>
						<button type="button" class="mui-btn ">全部已读</button>
					</div>
				</div>
				<div class="mui-row my-body">
					<ul class="options">
						<li>
							<div><img src="img/yaoqing.png" class="my-img"/></div>
							<span>邀请</span>
						</li>
						<li>
							<div><img src="img/xihuan.png" class="my-img"/></div>
							<span>赞同与喜欢</span>
						</li>
						<li>
							<div><img src="img/guanzhu.png" class="my-img"/></div>
							<span>关注</span>
						</li>
						<li>
							<div><img src="img/pinglun.png" class="my-img"/></div>
							<span>评论与转发</span>
						</li>
					</ul>
				</div>
				<div class="mui-row">
					<ul class="mui-table-view">
						<!-- 消息列表 -->
						<li class="mui-table-view-cell">
							<div class="headPortrait">
								<img src="img/faxian.png" class="my-img">
							</div>
							<span class="nickname">官方账号消息</span>
							<p class="msg">亲爱的 晴空: ...</p>
							<span class="date">1个月前</span>
						</li>
						
					</ul>
				</div>
			<!-- 消息的div闭合 -->
			</div>
		</div>
		
	</body>
</html>
