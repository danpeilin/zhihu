<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/msg_dialogue.css"/>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<div class="mui-content">
			<div class="mui-row">
				<div class="newMessage">
					<span>全部 3 条新消息</span>
					<button type="button" class="mui-btn ">全部已读</button>
				</div>
			</div>
			<div class="mui-row my-body">
				<ul class="options">
					<li>
						<div><img src="img/yaoqing.png" class="my-img"/></div>
						<span>邀请</span>
					</li>
					<li>
						<div><img src="img/xihuan.png" class="my-img"/></div>
						<span>赞同与喜欢</span>
					</li>
					<li>
						<div><img src="img/guanzhu.png" class="my-img"/></div>
						<span>关注</span>
					</li>
					<li>
						<div><img src="img/pinglun.png" class="my-img"/></div>
						<span>评论与转发</span>
					</li>
				</ul>
			</div>
			<div class="mui-row">
				<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<div class="headPortrait">
								<img src="img/faxian.png" class="my-img">
							</div>
							<span class="nickname">官方账号消息</span>
							<p class="msg">亲爱的 晴空: ...</p>
							<span class="date">1个月前</span>
						</li>
					</ul>
			</div>
		</div>
	</body>

</html>
