<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/zlbj.css" rel="stylesheet" />
	<link href="css/mui.picker.min.css" rel="stylesheet" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="js/mui.picker.min.js"></script>
</head>
<style type="text/css">
	.avatar-uploader .el-upload {
	    border: 1px dashed #d9d9d9;
	    border-radius: 6px;
	    cursor: pointer;
	    position: relative;
	    overflow: hidden;
		border-radius: 50%;
	  }
	  .avatar-uploader .el-upload:hover {
	    border-color: #409EFF;
		width: 80px;
		height: 80px;
	  }
	  .avatar-uploader-icon {
	    font-size: 28px;
	    color: #FFFFFF;
		font-weight: 900;
	    width: 80px;
	    height: 80px;
	    line-height: 80px;
	    text-align: center;
	  }
	  .avatar {
	    width: 80px;
	    height: 80px;
	    display: block;
	  }
	  .setavatar {
		  width: 80px;
		  height: 80px;
		  border-radius: 50%;
		  margin-top: 15px;
		  margin-left: 15px;
	  }
</style>

<body style="padding: 1px;">
	<header class="header mui-bar mui-bar-nav">
		<span class="guanbi mui-icon mui-icon-closeempty"></span>
		<p class="bianji">编辑个人资料</p>
		<p class="save">保存</p>
	</header>
	<div class="mui-content">
		<div id="app">
			<div class="setavatar">
				<el-upload
				  class="avatar-uploader"
				  action="http://127.0.0.1:9001/oss/upload"
				  :show-file-list="false"
				  :on-progress="onprogress"
				  :on-success="handleAvatarSuccess"
				  :before-upload="beforeAvatarUpload">
				  <img v-if="imgUrl" :src="imgUrl" class="avatar">
				  <i v-else class="el-icon-plus avatar-uploader-icon"></i>
				</el-upload>
			</div>
			<div class="yincang">
				{{this.imgUrl}}
			</div>
			<div class="idyincang">
				{{this.id}}
			</div>
			<div>
				<p class="jiben">基本资料</p>
			</div>
			
			<div>
				
				<div class="mui-input-row inputrow">
				    <label class="lab">昵称</label>
				    <input type="text" class="nickname inputs mui-input-clear" :value="this.nickname" placeholder="请输入用户名">
				</div>
				<div class="hr"></div>
				<div class="mui-input-row inputrow">
				    <label class="lab">密码</label>
				    <input type="password" class="password inputs mui-input-password" placeholder="请输入密码">
				</div>
				<div class="hr"></div>
				<div class="mui-input-row inputrowplus">
					<div class="jieshao"><p>一句话介绍</p></div>
				    <label class="lab">签名</label>
				    <input type="text" class="sign inputs mui-input-clear" :value="this.sign" placeholder="请输入签名">
				</div>
				<div class="hr"></div>
				<div class="mui-input-row inputrow">
				    <label class="lab">性别</label>
				    <input type="text" class="inputs sexs mui-input-clear" :value="this.sex" placeholder="请选择性别">
				</div>
				<div class="hr"></div>
				<div class="mui-input-row inputrow">
				    <label class="lab">年龄</label>
				    <input type="text" class="age inputs mui-input-clear" :value="this.age" placeholder="请输入年龄">
				</div>
				<div class="hr"></div>
				
				
				<div>
					<p class="jiben">职业经历</p>
				</div>
				<div>
					<p class="tianjia">添加职业经历</p>
				</div>
				<div class="kongge"></div>
				<div>
					<p class="jiben">教育经历</p>
				</div>
				<div>
					<p class="tianjia">添加教育经历</p>
				</div>
				<div class="kongge"></div>
				<div>
					<p class="jiben">个人认证</p>
				</div>
				<div>
					<p class="tianjia">添加个人认证</p>
				</div>
				<div class="kongge"></div>
				
				
			</div>
			
		</div>
	<script type="text/javascript">
		
		var app = new Vue({
		  el: '#app',
		   data() {
		        return {
		          imgUrl: '',
				  backimg: '',
				  nickname: '',
				  passwrod: '',
				  sign: '',
				  sex: '',
				  age: '',
				  id:''
		        };
		      },
			  created() {
				  var userjson = localStorage.getItem("userinfo");
				  var user = JSON.parse(userjson);
				  var backimg = user.avatar;
				  this.backimg = backimg;
				  document.getElementsByClassName("setavatar")[0].style.backgroundImage="url("+this.backimg+")";
				  document.getElementsByClassName("setavatar")[0].style.backgroundSize="80px 80px";
				  this.nickname =user.nickname;
				  this.sign = user.sign;
				  this.sex = user.sex;
				  this.age = user.age;
				  this.id = user.id
			  },
		      methods: {
				onprogress() {
					this.openFullScreen();
				},
				handleAvatarSuccess(data) {
					this.closeFullScreen(this.openFullScreen())
				  this.imgUrl = data.data.url;
				},
		        beforeAvatarUpload(file) {
		          const isJPG = file.type === 'image/jpeg';
		          const isLt2M = file.size / 1024 / 1024 < 10;
		  
		          if (!isJPG) {
		            this.$message.error('上传头像图片只能是 JPG 格式!');
		          }
		          if (!isLt2M) {
		            this.$message.error('上传头像图片大小不能超过 10MB!');
		          }
		          return isJPG && isLt2M;
		        },
				openFullScreen() {
				        const loading = this.$loading({
				          lock: true,
				          text: '拼命上传中,请稍等',
				          spinner: 'el-icon-loading',
				          background: 'rgba(0, 0, 0, 0.7)'
				        });
				        return loading;
				},
				closeFullScreen(loading){
				        loading.close();
				}
		      }
			  
		})
		
		
		
		document.getElementsByClassName("sexs")[0].addEventListener('tap', function() {
			var picker = new mui.PopPicker();
			 picker.setData([{value:'1',text:'男'},
			 {value:'2',text:'女'}]);
			 picker.show(function (selectItems) {
			   sex = selectItems[0].text;
			   document.getElementsByClassName("sexs")[0].value = sex;
			})
		});
		
		document.getElementsByClassName("save")[0].addEventListener('tap', function() {
			var nickname = $(".nickname").val().trim();
			var password = $(".password").val().trim();
			var sign = $(".sign").val().trim();
			var sexs = $(".sexs").val().trim();
			if(sexs == '男') {
				sex = 0
			} else (
				sex = 1
			)
			var age = $(".age").val().trim();
			var avatar = $(".yincang").text().trim();
			var id = $(".idyincang").text().trim();
			
			
			
			
			mui.ajax('http://localhost:9001/zhuser/changeinfo',{
				data: {
					"id":id,
					"nickname":nickname,
					"password":password,
					"sign":sign,
					"sex":sex,
					"age":age,
					"avatar":avatar
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{
					'Content-Type':'application/json',
					'token':window.localStorage.getItem("usertoken")
				},	              
				success:function(data){
					if(data.code == '20001'){
						mui.toast(data.message);
					}else {
						mui.ajax('http://localhost:9001/zhuser/getUserInfo',{
							dataType:'json',//服务器返回json格式数据
							type:'get',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{
								'Content-Type':'application/json',
								'token':localStorage.getItem("usertoken")
							},	              
							success:function(data){
								localStorage.setItem("userinfo", JSON.stringify(data.data.userinfo));
								// var user = localStorage.getItem("userinfo");
								// var xia = JSON.parse(user);
								// console.log(xia.id+"---"+xia.mobile);
								mui.toast("修改成功");
								// mui.openWindow({
								//     url: './index.html', 
								//     id:'info'
								//   });
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								mui.toast("修改失败");
							}
						});
					}
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					mui.toast("短信发送失败")
				}
			});
			
		})
		
		document.getElementsByClassName("guanbi")[0].addEventListener('tap', function(){
			mui.openWindow({
				url:'./gerenzhuye.html',
				id:'gerenzhuye.html'
			})
		})
		
		
	
		
		
	</script>
</body>
</html>
